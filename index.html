<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div id="mainGame">
        <div id="shop">
            <center><h2>Shop</h2></center>
            <div id="upgrades"></div>
        </div>
        <div id="buttons">
            <br><br><br><br>
            <button onclick="bankButton()" class="button-7">Bank</button>
            <br>
            <button onclick="casinoButton()" class="button-7">Casino</button>
        </div>
        <h1 style="background-color: white; display: inline-block;">Avondale Points</h1>
        <br>
        <h2 id="points" style="background-color: white; display: inline-block;">0</h2>
        <br>
        <h2 id="pps" style="background-color: white; display: inline-block;">0 pps</h2>
        <br>
        <img src="img/1.jpg" onclick="clicker()" width="400px" height="300px" style="border-style: solid;" id="clicker">
        <img id="eventImage" src="img/desire.png" width="300px" height="300px" style="position: absolute;"><br>
        <p id="kunzCoin" style="background-color: white; display: inline-block;"></p><br>
        <p id="multi" style="background-color: white; display: inline-block;"></p>
        <button id="last-upgrade-button" style="display: none;" onclick="handleLastUpgrade()">Last Upgrade Button</button><br>
        <button onclick="alert('Hello, please email aidan.puller@avondaleschool.nsw.edu.au to suggest a feature. Especially if it has anything to do with balancing the game.')">Suggestions</button>
    </div>
    <div id="bankPoints" style="display: none;"></div>
    
    <script src="index.js"></script>
</body>
</html>
